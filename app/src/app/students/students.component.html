<!-- Modal -->
<div class="modal fade" id="new-stu-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form role="form" (ngSubmit)="addStudent(studentForm)" #studentForm="ngForm">
                <div class="modal-header">
                    <button type="button" class="close" (click)="closeStudModal()">&times;</button>
                    <h4 class="modal-title" *ngIf="!editMode">Add Students</h4>
                    <h4 class="modal-title" *ngIf="editMode">Update Students</h4>
                </div>
                <input style="visibility: hidden; height: 0;" class="form-control" type="text" name="id" [(ngModel)]="id">
                <div class="modal-body">

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" type="text" name="f_name" placeholder="First Name" [(ngModel)]="firstName">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" type="text" name="l_name" placeholder="Last Name" [(ngModel)]="lastName">
                            </div>
                            <div class="form-group">
                                <label>Email ID</label>
                                <input class="form-control" type="email" name="email_id" placeholder="Last Name" [(ngModel)]="emailId">
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender" [(ngModel)]="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="transgender">Transgender</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Branch</label>
                                <select class="form-control" name="branch" [(ngModel)]="branch">
                                    <option value="Mech">Mech</option>
                                    <option value="CSE">CSE</option>
                                    <option value="ECE">ECE</option>
                                    <option value="EEE">EEE</option>
                                    <option value="Civil">Civil</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Roll No</label>
                                <input class="form-control" name="roll_no" placeholder="Roll No" [(ngModel)]="rollNo">
                            </div>
                            <div class="form-group">
                                <label>Father's Name</label>
                                <input class="form-control" name="father_name" placeholder="Father's Name" [(ngModel)]="fatherName">
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Mother's Name</label>
                                <input class="form-control" name="mother_name" placeholder="Mother's Name" [(ngModel)]="motherName">
                            </div>
                            <div class="form-group">
                                <label>Parents Phone Number</label>
                                <input class="form-control" name="phone_parent" placeholder="Phone Number" [(ngModel)]="phoneParent">
                            </div>
                            <div class="form-group">
                                <label>Student Phone</label>
                                <input class="form-control" name="phone_student" placeholder="Student Phone" [(ngModel)]="phoneStudent">
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" name="address" placeholder="Address" [(ngModel)]="address">
                            </div>
                            <div class="form-group">
                                <label>District</label>
                                <input class="form-control" name="district" placeholder="District" [(ngModel)]="district">
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <input class="form-control" name="state" placeholder="State" [(ngModel)]="state">
                            </div>
                            <div class="form-group">
                                <label>Pincode</label>
                                <input class="form-control" name="pincode" placeholder="Pincode" [(ngModel)]="pincode">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" *ngIf="!editMode" class="btn btn-primary btn-lg btn-block">Add Student</button>
                    <button type="submit" *ngIf="editMode" class="btn btn-primary btn-lg btn-block">Update Student</button>
                </div>
            </form>
        </div>

    </div>
</div>
