<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Masjid Regitration
                    <button type="button" class="btn btn-info btn-lg pull-right" (click)="openStudModal()">Add Masjid</button>
                </h1>
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Masjid List
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <table id="example" class="table table-striped table-bordered" width="100%"></table>

                        </div>
                        <!-- /.panel-body -->
                    </div>

                </div>


            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<!-- Modal -->
<div class="modal fade" id="new-stu-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form role="form" (ngSubmit)="addStudent(studentForm)" #studentForm="ngForm">
                <div class="modal-header">
                    <button type="button" class="close" (click)="closeStudModal()">&times;</button>
                    <h4 class="modal-title" *ngIf="!editMode">Add Masjid</h4>
                    <h4 class="modal-title" *ngIf="editMode">Update Masjid</h4>
                </div>
                <input style="visibility: hidden; height: 0;" class="form-control" type="text" name="id" [(ngModel)]="id">
                <div class="modal-body">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Masjid Name</label>
                                <input class="form-control" type="text" name="f_name" placeholder="First Name" [(ngModel)]="firstName">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" type="text" name="l_name" placeholder="Last Name" [(ngModel)]="lastName">
                            </div>
                            <div class="form-group">
                                <label>Contact Person</label>
                                <input class="form-control" type="email" name="email_id" placeholder="Last Name" [(ngModel)]="emailId">
                            </div>

                            <div class="form-group">
                                <label>City</label>
                                <select class="form-control" name="gender" [(ngModel)]="gender">
                                    <option value="0">Chennai/option>
                                    <option value="1">Madurai</option>
                                    <option value="2">Trichy</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input class="form-control" name="roll_no" placeholder="Roll No" [(ngModel)]="rollNo">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" *ngIf="!editMode" class="btn btn-primary btn-lg btn-block">Add Masjid</button>
                    <button type="submit" *ngIf="editMode" class="btn btn-primary btn-lg btn-block">Update Masjid</button>
                </div>
            </form>
        </div>

    </div>
</div>
